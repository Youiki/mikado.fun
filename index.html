<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 30px;
  font-size: 40px;
  text-align: left;
}

.leftcolumn {   
  float: left;
  width: 75%;
}

.rightcolumn {
  float: right;
  width: 25%;
  padding-left: 20px;
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #A9A9A9;
   color: white;
   text-align: center;

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>mikado.fun</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h2>Just some random stuff</h2>
  </div>
    
  <div class="rightcolumn">
    <div class="card">
      <h2>About Me</h2>
      <p>i like coding and other stuff.</p>
    </div>

<div class="footer">
  <h2>with <3 by mikado</h2>
</div>

</body>
</html>
